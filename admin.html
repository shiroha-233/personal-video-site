<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频资源管理后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .json-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            tab-size: 2;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold text-gray-900">视频资源管理后台</h1>
                    <button id="saveBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        💾 保存数据
                    </button>
                    <button id="helpBtn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors ml-2">
                        ❓ 使用帮助
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- 使用说明 -->
            <div class="bg-green-50 border border-green-200 rounded-xl p-4 mb-6">
                <h3 class="text-green-900 font-semibold mb-2">🎉 数据库升级完成！</h3>
                <div class="text-green-800 text-sm space-y-1">
                    <p><strong>✨ 新特性:</strong> 现在直接连接数据库，无需手动同步数据文件</p>
                    <p><strong>📝 使用方法:</strong> 直接在下方编辑视频信息，保存后立即生效</p>
                    <p><strong>🔄 实时同步:</strong> 所有修改会自动保存到数据库，客户端立即显示</p>
                    <p><strong>⚠️ 注意:</strong> 请确保客户端应用正在运行 (localhost:3000)</p>
                </div>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- 视频列表 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold text-gray-900">视频列表</h2>
                        <button id="addVideoBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            添加视频
                        </button>
                    </div>
                    <div id="videoList" class="space-y-4">
                        <!-- 视频项目将在这里显示 -->
                    </div>
                </div>

                <!-- 编辑表单 -->
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">编辑视频</h2>
                    <form id="videoForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">视频标题</label>
                            <input type="text" id="title" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="输入视频标题">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">视频描述</label>
                            <textarea id="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="输入视频描述"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">封面图片URL</label>
                            <input type="url" id="coverImage" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="输入封面图片URL">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">视频链接</label>
                            <input type="url" id="videoUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="输入视频观看链接">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">标签 (逗号分隔)</label>
                            <input type="text" id="tags" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="React, 前端, 教程">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">时长</label>
                            <input type="text" id="duration" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="25:30">
                        </div>

                        <!-- 资源列表 -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">下载资源</label>
                            <div id="resourcesList" class="space-y-3 mb-3">
                                <!-- 资源项目将在这里显示 -->
                            </div>
                            <button type="button" id="addResourceBtn" class="text-blue-600 hover:text-blue-700 text-sm">+ 添加资源</button>
                        </div>

                        <div class="flex space-x-3">
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                保存视频
                            </button>
                            <button type="button" id="cancelBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                                取消
                            </button>
                            <button type="button" id="deleteBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors" style="display: none;">
                                删除视频
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- JSON 编辑器 -->
            <div class="mt-8 bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-900">JSON 数据编辑器</h2>
                    <div class="space-x-3">
                        <button id="formatJsonBtn" class="text-blue-600 hover:text-blue-700 text-sm">格式化</button>
                        <button id="copyJsonBtn" class="text-green-600 hover:text-green-700 text-sm">复制</button>
                    </div>
                </div>
                <textarea id="jsonEditor" class="json-editor w-full h-64 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm" placeholder="JSON数据将在这里显示"></textarea>
            </div>
        </main>
    </div>

    <script>
        // 全局变量
        let videos = [];
        let editingIndex = -1;

        // 获取API基础URL
        function getApiBaseUrl() {
            // 如果是127.0.0.1:5500访问，连接到localhost:3000
            // 如果是localhost:3000访问，使用相对路径
            const currentHost = window.location.host;
            if (currentHost.includes('127.0.0.1:5500') || currentHost.includes('localhost:5500')) {
                return 'http://localhost:3000';
            } else if (currentHost.includes('localhost:3000')) {
                return '';
            } else {
                // 默认情况
                return 'http://localhost:3000';
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            setupEventListeners();
        });

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('addVideoBtn').addEventListener('click', addNewVideo);
            document.getElementById('videoForm').addEventListener('submit', saveVideo);
            document.getElementById('cancelBtn').addEventListener('click', cancelEdit);
            document.getElementById('deleteBtn').addEventListener('click', deleteVideo);
            document.getElementById('addResourceBtn').addEventListener('click', addResource);
            document.getElementById('saveBtn').addEventListener('click', saveToFile);
            document.getElementById('helpBtn').addEventListener('click', showHelp);
            document.getElementById('formatJsonBtn').addEventListener('click', formatJson);
            document.getElementById('copyJsonBtn').addEventListener('click', copyJson);
            document.getElementById('jsonEditor').addEventListener('input', updateFromJson);
        }

        // 加载视频数据
        async function loadVideos() {
            try {
                // 自动检测API基础URL
                const apiBase = getApiBaseUrl();
                const response = await fetch(`${apiBase}/api/videos`);
                if (response.ok) {
                    videos = await response.json();
                    console.log('✅ 从数据库加载了', videos.length, '个视频');
                } else {
                    throw new Error('API响应错误');
                }
            } catch (error) {
                console.error('❌ 加载数据失败:', error);
                const apiBase = getApiBaseUrl();
                const targetUrl = apiBase || '当前域名';
                alert(`⚠️ 无法连接到服务器，请确保客户端应用正在运行在 ${targetUrl} (npm run dev)`);
                // 使用默认示例数据
                videos = [];
            }
            
            renderVideoList();
            updateJsonEditor();
        }

        // 渲染视频列表
        function renderVideoList() {
            const videoList = document.getElementById('videoList');
            videoList.innerHTML = videos.map((video, index) => `
                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 cursor-pointer" onclick="editVideo(${index})">
                    <h3 class="font-medium text-gray-900 mb-1">${video.title}</h3>
                    <p class="text-sm text-gray-600 mb-2 line-clamp-2">${video.description}</p>
                    <div class="flex items-center justify-between text-xs text-gray-500">
                        <span>${video.publishDate}</span>
                        <span>${video.resources.length} 个资源</span>
                    </div>
                </div>
            `).join('');
        }

        // 添加新视频
        function addNewVideo() {
            editingIndex = -1;
            document.getElementById('videoForm').reset();
            document.getElementById('resourcesList').innerHTML = '';
            document.getElementById('deleteBtn').style.display = 'none';
        }

        // 编辑视频
        function editVideo(index) {
            editingIndex = index;
            const video = videos[index];
            
            document.getElementById('title').value = video.title;
            document.getElementById('description').value = video.description;
            document.getElementById('coverImage').value = video.coverImage;
            document.getElementById('videoUrl').value = video.videoUrl || '';
            document.getElementById('tags').value = video.tags.join(', ');
            document.getElementById('duration').value = video.duration || '';
            
            renderResources(video.resources);
            document.getElementById('deleteBtn').style.display = 'block';
        }

        // 渲染资源列表
        function renderResources(resources) {
            const resourcesList = document.getElementById('resourcesList');
            resourcesList.innerHTML = resources.map((resource, index) => `
                <div class="border border-gray-200 rounded-lg p-3">
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="text" value="${resource.name}" placeholder="资源名称" class="resource-name px-2 py-1 border border-gray-300 rounded text-sm">
                        <select class="resource-type px-2 py-1 border border-gray-300 rounded text-sm">
                            <option value="other" ${resource.type === 'other' ? 'selected' : ''}>其他</option>
                            <option value="github" ${resource.type === 'github' ? 'selected' : ''}>GitHub</option>
                            <option value="baidu" ${resource.type === 'baidu' ? 'selected' : ''}>百度网盘</option>
                            <option value="aliyun" ${resource.type === 'aliyun' ? 'selected' : ''}>阿里云盘</option>
                            <option value="onedrive" ${resource.type === 'onedrive' ? 'selected' : ''}>OneDrive</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="url" value="${resource.url}" placeholder="资源链接" class="resource-url px-2 py-1 border border-gray-300 rounded text-sm">
                        <input type="text" value="${resource.password || ''}" placeholder="提取码" class="resource-password px-2 py-1 border border-gray-300 rounded text-sm">
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" value="${resource.description || ''}" placeholder="资源描述" class="resource-description flex-1 px-2 py-1 border border-gray-300 rounded text-sm">
                        <button type="button" onclick="removeResource(this)" class="text-red-600 hover:text-red-700 text-sm">删除</button>
                    </div>
                </div>
            `).join('');
        }

        // 添加资源
        function addResource() {
            const resourcesList = document.getElementById('resourcesList');
            const resourceHtml = `
                <div class="border border-gray-200 rounded-lg p-3">
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="text" placeholder="资源名称" class="resource-name px-2 py-1 border border-gray-300 rounded text-sm">
                        <select class="resource-type px-2 py-1 border border-gray-300 rounded text-sm">
                            <option value="other">其他</option>
                            <option value="github">GitHub</option>
                            <option value="baidu">百度网盘</option>
                            <option value="aliyun">阿里云盘</option>
                            <option value="onedrive">OneDrive</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <input type="url" placeholder="资源链接" class="resource-url px-2 py-1 border border-gray-300 rounded text-sm">
                        <input type="text" placeholder="提取码" class="resource-password px-2 py-1 border border-gray-300 rounded text-sm">
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="text" placeholder="资源描述" class="resource-description flex-1 px-2 py-1 border border-gray-300 rounded text-sm">
                        <button type="button" onclick="removeResource(this)" class="text-red-600 hover:text-red-700 text-sm">删除</button>
                    </div>
                </div>
            `;
            resourcesList.insertAdjacentHTML('beforeend', resourceHtml);
        }

        // 删除资源
        function removeResource(button) {
            button.closest('.border').remove();
        }

        // 保存视频
        async function saveVideo(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            if (!title) {
                alert('请输入视频标题');
                return;
            }
            
            // 收集资源数据
            const resources = Array.from(document.querySelectorAll('#resourcesList .border')).map(resourceDiv => {
                return {
                    name: resourceDiv.querySelector('.resource-name').value,
                    type: resourceDiv.querySelector('.resource-type').value,
                    url: resourceDiv.querySelector('.resource-url').value,
                    password: resourceDiv.querySelector('.resource-password').value || undefined,
                    description: resourceDiv.querySelector('.resource-description').value || undefined
                };
            }).filter(resource => resource.name && resource.url);
            
            const videoData = {
                title: title,
                description: document.getElementById('description').value.trim(),
                coverImage: document.getElementById('coverImage').value.trim() || '/covers/default.svg',
                videoUrl: document.getElementById('videoUrl').value.trim() || undefined,
                resources: resources,
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                duration: document.getElementById('duration').value.trim() || undefined
            };
            
            try {
                const apiBase = getApiBaseUrl();
                let response;
                if (editingIndex === -1) {
                    // 新增
                    response = await fetch(`${apiBase}/api/videos`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(videoData)
                    });
                } else {
                    // 更新
                    const videoId = videos[editingIndex].id;
                    response = await fetch(`${apiBase}/api/videos/${videoId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(videoData)
                    });
                }
                
                if (response.ok) {
                    alert('✅ 视频保存成功！');
                    await loadVideos(); // 重新加载数据
                    cancelEdit();
                } else {
                    throw new Error('服务器响应错误');
                }
            } catch (error) {
                console.error('保存失败:', error);
                alert('❌ 保存失败，请检查网络连接和服务器状态');
            }
        }

        // 取消编辑
        function cancelEdit() {
            editingIndex = -1;
            document.getElementById('videoForm').reset();
            document.getElementById('resourcesList').innerHTML = '';
            document.getElementById('deleteBtn').style.display = 'none';
        }

        // 删除视频
        async function deleteVideo() {
            if (editingIndex !== -1 && confirm('确定要删除这个视频吗？')) {
                try {
                    const apiBase = getApiBaseUrl();
                    const videoId = videos[editingIndex].id;
                    const response = await fetch(`${apiBase}/api/videos/${videoId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('✅ 视频删除成功！');
                        await loadVideos(); // 重新加载数据
                        cancelEdit();
                    } else {
                        throw new Error('服务器响应错误');
                    }
                } catch (error) {
                    console.error('删除失败:', error);
                    alert('❌ 删除失败，请检查网络连接和服务器状态');
                }
            }
        }

        // 更新JSON编辑器
        function updateJsonEditor() {
            document.getElementById('jsonEditor').value = JSON.stringify(videos, null, 2);
        }

        // 从JSON更新数据
        function updateFromJson() {
            try {
                const jsonText = document.getElementById('jsonEditor').value;
                const parsedVideos = JSON.parse(jsonText);
                if (Array.isArray(parsedVideos)) {
                    videos = parsedVideos;
                    renderVideoList();
                }
            } catch (e) {
                // JSON格式错误，忽略
            }
        }

        // 格式化JSON
        function formatJson() {
            try {
                const jsonText = document.getElementById('jsonEditor').value;
                const parsed = JSON.parse(jsonText);
                document.getElementById('jsonEditor').value = JSON.stringify(parsed, null, 2);
            } catch (e) {
                alert('JSON格式错误');
            }
        }

        // 复制JSON
        function copyJson() {
            const jsonEditor = document.getElementById('jsonEditor');
            jsonEditor.select();
            document.execCommand('copy');
            alert('JSON数据已复制到剪贴板');
        }

        // 保存到文件
        function saveToFile() {
            const jsonData = JSON.stringify(videos, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'videos.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            // 显示保存成功提示
            alert('🎉 数据已保存为 videos.json 文件\n\n请按照以下步骤更新网站：\n1. 用新文件替换 src/data/videos.json\n2. 重启客户端应用\n\n或者使用同步工具：\nnode sync-data.js update ./downloads/videos.json');
        }
        
        // 显示帮助信息
        function showHelp() {
            const helpContent = `
📝 使用指南

✅ 步骤 1: 编辑视频信息
- 点击“添加视频”或点击左侧列表中的视频进行编辑
- 填写标题、描述、封面图片等信息
- 添加下载资源和标签

✅ 步骤 2: 保存数据
- 点击“保存数据”按钮下载 videos.json 文件

✅ 步骤 3: 更新网站
方法 A - 手动更新:
1. 用新文件替换 src/data/videos.json
2. 重启客户端应用 (npm run dev)

方法 B - 使用同步工具:
1. 在项目根目录运行: node sync-data.js update ./downloads/videos.json
2. 工具会自动备份并更新数据

🔧 其他工具命令:
- node sync-data.js show     查看数据概览
- node sync-data.js backup   备份当前数据
- node sync-data.js help     显示帮助信息

⚠️ 注意事项:
- 每次更新前会自动备份原数据
- 请确保客户端应用重启后才能看到新内容
- 建议定期备份数据文件
            `;
            alert(helpContent);
        }
    </script>
</body>
</html>
