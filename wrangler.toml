name = "personal-video-site"
compatibility_date = "2024-09-20"
compatibility_flags = ["nodejs_compat"]

[build]
command = "npm install --legacy-peer-deps && npm run build && npx @cloudflare/next-on-pages"
cwd = "."

[build.upload]
format = "modules"
directory = ".vercel/output/static"

[[build.upload.rules]]
type = "ESModule"
globs = ["**/*.js"]

[vars]
NODE_ENV = "production"